	<div class="postform">
	    <h3>投稿フォーム</h3>
	    <form method="post" action="{$t.map_url('commit')}" rt:ref="true">
	        <div class="form-group {$t.cond_switch($t.has_invalid('nickname'),'has-error')}">
	            <label>ニックネーム<em>(半角英数16文字まで)</em></label><br>
	            <input type="text" name="nickname" 
	                placeholder="ニックネームを入力してください" class="form-control">
	            <p class="text-warning">
            		<rt:invalid param="nickname" type="ebi.exception.InvalidArgumentException">
    	        			半角の英数文字と空白だけにしてださい
            			<rt:else />
		        		  	<rt:invalid param="nickname">１〜１６文字以内にしてださい</rt:invalid>            			
            		</rt:invalid>
	            </p>
	        </div>
	
	        <div class="form-group {$t.cond_switch($t.has_invalid('body'),'has-error')}">
	            <label>テキスト<em>(1000文字まで)</em></label>
	            <textarea name="body" placeholder="本文を入力してください"
	                class="form-control" ></textarea>
	            <p class="text-warning">
	            	<rt:invalid param="body">１〜１０００文字以内にしてださい</rt:invalid>
	            </p>
	        </div>
	
	        <input type="submit" class="btn btn-primary btn-block" value="投稿する">
	        
            <p class="text-warning">
		        <rt:invalid type="OutOfBoundsException">
		        	Invalid CSRF token
		        </rt:invalid>
            </p>
	    </form>
	</div>
